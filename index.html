<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yo.Fan Popup View Booster</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .counter {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Yo.Fan View Booster (Popup Method)</h2>

  <label>Enter Yo.Fan Photo Links (one per line):</label>
  <textarea id="links" rows="6" placeholder="https://yo.fan/p/your-link-here"></textarea>

  <label>How many views per link?</label>
  <input type="number" id="viewsPerLink" min="1" value="3">

  <button onclick="startBoosting()">Start Boosting Views</button>

  <div class="counter" id="viewCounter">Views simulated: 0</div>

  <script>
    let viewCount = 0;

    function openPopup(url) {
      const width = 300 + Math.floor(Math.random() * 200);
      const height = 300 + Math.floor(Math.random() * 200);
      window.open(url, '_blank', `width=${width},height=${height}`);
      viewCount++;
      document.getElementById("viewCounter").innerText = "Views simulated: " + viewCount;
    }

    function startBoosting() {
      const links = document.getElementById("links").value.trim().split("\n").filter(Boolean);
      const viewsPerLink = parseInt(document.getElementById("viewsPerLink").value);

      links.forEach(link => {
        for (let i = 0; i < viewsPerLink; i++) {
          setTimeout(() => openPopup(link), i * 1000); // Delay to avoid blocking
        }
      });

      // Repeat every 5 minutes (optional, comment out if you don't want it)
      setInterval(() => {
        links.forEach(link => {
          for (let i = 0; i < viewsPerLink; i++) {
            setTimeout(() => openPopup(link), i * 1000);
          }
        });
      }, 5 * 60 * 1000); // every 5 minutes
    }
  </script>

</body>
</html>
